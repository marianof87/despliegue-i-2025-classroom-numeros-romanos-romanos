<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Roman Converter - Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:700px; margin:40px auto; padding:0 16px; }
    input, button { font-size:16px; padding:8px; margin-right:8px; }
    .row { margin:12px 0; }
  </style>
</head>
<body>
  <h1>Roman Converter — Demo</h1>

  <div class="row">
    <strong>Romano → Árabe</strong><br/>
    <input id="rom" placeholder="Ej: XXIV" />
    <button onclick="toArabic()">Convertir</button>
    <pre id="out1"></pre>
  </div>

  <div class="row">
    <strong>Árabe → Romano</strong><br/>
    <input id="num" placeholder="Ej: 24" />
    <button onclick="toRoman()">Convertir</button>
    <pre id="out2"></pre>
  </div>

  <script>
    const base = ''; // Vercel servirá en la misma base. Dejar '' para producción y dev.

    async function toArabic() {
      const r = document.getElementById('rom').value;
      if (!r) { alert('Ingresa un número romano'); return; }
      const url = `${base}/api/a2r?roman=${encodeURIComponent(r)}`;
      const res = await fetch(url);
      document.getElementById('out1').textContent = await res.text();
    }

    async function toRoman() {
      const n = document.getElementById('num').value;
      if (!n) { alert('Ingresa un número'); return; }
      const url = `${base}/api/r2a?number=${encodeURIComponent(n)}`;
      const res = await fetch(url);
      document.getElementById('out2').textContent = await res.text();
    }
  </script>
</body>
</html>
