<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Roman Converter - Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:700px; margin:40px auto; padding:0 16px; }
    input, button { font-size:16px; padding:8px; margin-right:8px; }
    .row { margin:12px 0; }
    pre { background:#f4f4f4; padding:8px; }
  </style>
</head>
<body>
  <h1>Roman Converter — Demo</h1>

  <div class="row">
    <strong>Romano → Árabe</strong><br/>
    <input id="rom" placeholder="Ej: XXIV" />
    <button onclick="toArabic()">Convertir</button>
    <pre id="out1"></pre>
  </div>

  <div class="row">
    <strong>Árabe → Romano</strong><br/>
    <input id="num" placeholder="Ej: 24" />
    <button onclick="toRoman()">Convertir</button>
    <pre id="out2"></pre>
  </div>

  <script>
    const base = ''; // dejar vacío en Vercel

    async function toArabic() {
      const r = document.getElementById('rom').value;
      if (!r) { alert('Ingresa un número romano'); return; }
      const url = `${base}/api/a2r?roman=${encodeURIComponent(r)}`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        if (!res.ok) {
          document.getElementById('out1').textContent = `Error ${res.status}: ${JSON.stringify(json)}`;
        } else {
          document.getElementById('out1').textContent = JSON.stringify(json);
        }
      } catch (e) {
        document.getElementById('out1').textContent = 'Fetch error: ' + e.message;
      }
    }

    async function toRoman() {
      const n = document.getElementById('num').value;
      if (!n) { alert('Ingresa un número'); return; }
      const url = `${base}/api/r2a?number=${encodeURIComponent(n)}`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        if (!res.ok) {
          document.getElementById('out2').textContent = `Error ${res.status}: ${JSON.stringify(json)}`;
        } else {
          document.getElementById('out2').textContent = JSON.stringify(json);
        }
      } catch (e) {
        document.getElementById('out2').textContent = 'Fetch error: ' + e.message;
      }
    }
  </script>
</body>
</html>
